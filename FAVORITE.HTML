/* ------------------- GRID ------------------- */
.favorite-grid {
    width: 100%;
    max-width: 1500px;
    margin: 60px auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 30px;
}
.favorite-grid .item {
    width: 100%;
    aspect-ratio: 1 / 1;
    background: #D9D9D9;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}
.favorite-grid .item a {
    width: 100%;
    height: 100%;
    display: block;
}

/* ------------------- IMAGE ------------------- */
.favorite-grid .item img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    object-position: center;
    display: block;
}
.favorite-grid .item span {
    position: absolute;
    bottom: 8px;
    right: 12px;
    font-size: 14px;
    color: white;
    text-shadow: 0 0 4px black;
}

/* ------------------- 반응형 ------------------- */
@media (max-width: 1024px) {
    .favorite-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}
@media (max-width: 600px) {
    .favorite-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}
